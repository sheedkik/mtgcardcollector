{% extends 'base.html' %}
{% block content %}

<h1>Collection Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ collection.name }}</span>
        <p>Color: {{ collection.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'collections_update' collection.id %}">Edit</a>
        <a href="{% url 'collections_delete' collection.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
